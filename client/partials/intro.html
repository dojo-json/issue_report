<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Welcome!</legend>
    <form ng-submit="user.create()">
      <input type="text" ng-model="user.name" placeholder='Name'>
        <input type="radio" ng-model='user.status' value="true" ng-checked="true"><label>Rider</label>
        <input type="radio" ng-model='user.status' value="false"><label>Driver</label>
        <input type="submit" value='Submit'>
    </form>

  </fieldset>
</body>
</html>
