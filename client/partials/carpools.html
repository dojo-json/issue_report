<table class='table table-striped'>
  <tr>
    <th>Driver Name</th>
    <th>Driver Location</th>
    <th>Driver Destination</th>
    <th>Est. Departure Time</th>
    <th>Capacity</th>
    <th>Request To Join</th>
  </tr>
  <tr>
    <td>{{driver.name}}</td>
    <td>{{driver.location}}</td>
    <td>{{driver.destination}}</td>
    <td>{{driver.time}}</td>
    <td>{{driver.capacity}}</td>
    <td><button ng-click='carpool.join()'>Join Carpool</button></td>
  </tr>
</table>
